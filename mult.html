<script>
 for( i = 0 ; i < 10 ; i++){
    row = "<tr>"
        for( j = 0 ; j < 10; j++){
            row += "<td>" + i + "*" +j + "=" +  i*j + "</td>"
        }
    row += "</tr>"
        document.getElementById("table").innerHTML += row
        
 }
